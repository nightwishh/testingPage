<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        .mysvg {
            width: 200px;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="imgContainer">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 1200"
                preserveAspectRatio="xMidYMin slice" class="landing-intro__background">

                <defs>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<clipPath id="introRightClipPath">
                        <path fill="#000000"
                            d="M960.000,0.000 L1570.000,1200.000 L1920.000,1200.000 L1920.000,0.000 L960.000,0.000 Z">
                        </path>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </clipPath>
                    &nbsp;&nbsp;&nbsp;&nbsp;</defs>

                <image xlink:href="1.image-left.jpg?v=1569336400" x="0" y="0" width="1920" height="1200"
                    class="landing-intro__left" onload="this.complete=true"
                    transform="translate(-0.11333333333333197, 0)">
                </image>
                <g clip-path="url(#introRightClipPath)" class="landing-intro__right-group">
                    <image xlink:href="1.image-right.jpg?v=1569336400" x="0" y="0" width="1920" height="1200"
                        class="landing-intro__right" onload="this.complete=true"
                        transform="translate(49.830000000000005, 0)"></image>
                </g>
            </svg>
        </div>
        <div class="buttonContainer">
            <a class="button">
                <div class="fakeRect rotate">
                    <svg class="mysvg" xmlns="http://www.w3.org/2000/svg">
                        <rect id="myrect" class="rr" width="50" height="50" fill="transparent" stroke="red"
                            stroke-width="3" />
                    </svg>
                </div>
                <p class="text" style="padding: 20px 20px;">
                    <svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
                        <polygon class="triangle" points="0,0 100,0 50,100" fill="white" />
                    </svg>
                </p>
            </a>
        </div>
    </div>

</body>
<script src="main.js" type="text/javascript"></script>


</html>
